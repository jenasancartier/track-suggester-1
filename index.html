<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus Track Suggester</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" alt="Epicodus Logo" class="logo">
      <h1>Track Suggester</h1>
      <div class="row tracks">
        <div class="col-xs-3"><h2>CSS/Design</h2></div>
        <div class="col-xs-2"><h2>Ruby/Rails</h2></div>
        <div class="col-xs-3"><h2>Java/Android</h2></div>
        <div class="col-xs-2"><h2>C#/.NET</h2></div>
        <div class="col-xs-2"><h2>PHP/Drupal</h2></div>
      </div>
      <form>
        <div class="row">
          <label for="q1"></label>
          <label for="q2"></label>
          <label for="q3"></label>
          <label for="q4"></label>
          <label for="q5"></label>
        </div>
      </form>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
